<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Name</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <h1 class="fw-light">Contractor Profile</h1>
        </div>
    </header>
    <section>
        <div class="container-fluid row profile">
             <div class="col-lg-2 profile-img mt-3">
                <img class="img-fluid rounded-circle" src="./download.jpg" width="200px" alt="">
             </div>
             <div class="col-lg-3 profile-name mt-5">
                <h2>Shubham Mishra</h2>
                <h5 class="fw-light">ID Number:<b>44</b></h5>
                <h5>IIT</h5>
             </div>
             <div class="col-lg-6 profile-details">
                <div class="row">
                    <div class="col-lg-5 mt-lg-5 pt-lg-5">
                        <h5>Profile rating: <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span></h5>
                    </div>
                    <div class="col-lg-7 mt-lg-5 pt-lg-3">
                        <h5>Team Members: <b>6</b></h5>
                        <h5>Registration Date: <b>19 June, 2022</b></h5>
                        <h5>Service: <b>Insulation</b></h5>
                    </div>
                </div>
             </div>
        </div>
    </section>
        <div class="container-fluid mt-5-lg mt-3">
            <div class="profile-btn row text-center">
                <div class="col-4">
                    <button class="btn rounded bg-dark text-light">Payment</button>
                </div>
                <div class="col-4">
                    <button class="btn rounded bg-dark text-light">Project</button>
                </div>
                <div class="col-4">
                    <button class="btn rounded bg-dark text-light">Referral Point:4</button>
                </div>
            </div>
            <div class="profile-data row text-center text-uppercase mt-4">
                <div class="col-4 border-end">
                    <h1>2</h1>
                    <h6>Project</h6>
                </div>
                <div class="col-4 border-end">
                    <h1>4</h1>
                    <h6>Refferal</h6>
                </div>
                <div class="col-4">
                    <h1>5</h1>
                    <h6>Experience</h6>
                </div>
            </div>
            <div class="other-ref-btn mt-4 text-center">
                <button class="btn rounded bg-dark text-light">Refferal Other Contractor</button>
            </div>
               
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
